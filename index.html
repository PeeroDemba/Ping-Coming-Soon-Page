<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="Ping Logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..." />
        <input type="button" id="submit" value="Notify Me" />
        <p id="error1" class="hide">Please provide a valid email address</p>
        <p id="error2" class="hide">
          Whoops! It looks like you forgot to add your email
        </p>
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt="Illustration-Dashboard" />
    </main>

    <footer>
      <a href="#"><i class="fa-brands fa-facebook-f fa-sm"></i></a>
      <a href="#"><i class="fa-brands fa-twitter fa-sm" ></i></a>
      <a href="#"><i class="fa-brands fa-instagram fa-sm"></i></a>

      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jonathan-Hart Peter T.</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/e8e396a811.js"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
